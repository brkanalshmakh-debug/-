    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      /* Custom animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Success Message Animation */
      @keyframes scaleUpFadeOut {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        15% { opacity: 1; transform: scale(1) translateY(0); }
        85% { opacity: 1; transform: scale(1) translateY(0); }
        100% { opacity: 0; transform: scale(1.05) translateY(-10px); }
      }
      
      .animate-success-message {
        animation: scaleUpFadeOut 2s ease-in-out forwards;
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      .animate-slide-up {
        opacity: 0;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Background Gradient Animation */
      @keyframes gradient-xy {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-gradient-xy {
        background-size: 200% 200%;
        animation: gradient-xy 6s ease infinite;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }
      
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Button Interactions */
      .btn-interactive {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-interactive:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .btn-interactive:active {
        transform: translateY(0) scale(0.98);
      }

      /* Card Hover */
      .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }
      
      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Safe area for mobile nav */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
